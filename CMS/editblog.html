<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EditBlog</title>
    <link rel="stylesheet" href="../allCss/createBlog.css" />
  </head>
  <body>
    <div id="tableContainer">
      <div id="tableRow">
        <div id="LeftColumn">
          <h2>Blog Events</h2>
        </div>
        <div id="RightColumn">
          <h2>Blog</h2>
          <input
            class="Title"
            type="title"
            placeholder="Title"
            required
            minlength="3"
            maxlength="50"
          />
          <input
            class="Dess"
            type="Des"
            placeholder="Blog description... "
            required
            minlength="3"
            maxlength="100"
          />
          <input
            class="Img"
            type="img"
            placeholder="Image URL"
            required
            minlength="3"
            maxlength="100"
          />
          <button class="editbu">Update</button>
          <button class="backbu">Back</button>
        </div>
      </div>
    </div>
    <script src="../jsFiles/editBlog.js"></script>
  </body>
</html>
